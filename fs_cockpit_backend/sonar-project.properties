# SonarQube Project Configuration for FS Cockpit Backend

# Project identification
sonar.projectKey=fs_cockpit_backend
sonar.projectName=FS Cockpit Backend
sonar.projectVersion=1.0

# Source code
sonar.sources=app
sonar.tests=tests

# Python configuration
sonar.python.version=3.13
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/.pytest_cache/**,**/*.pyc,**/.venv/**,**/venv/**,tests/**

# Issue tracking
sonar.qualitygate.wait=false
